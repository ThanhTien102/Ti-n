<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Thêm và xóa hàng trong Table </title>
<link rel="stylesheet" href="Styles/Style.css">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body style="border:1px solid grey">
  	<h2>Quản lý thông tin user</h2>
    <form>
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="email" placeholder="Email Address">
        <input type="text" placeholder="Birthdate" id="datepicker">
    	<input type="button" class="add-row" value="Add Row">
    </form>
    <table>
        <thead>
            <tr>
                <th>Select</th>
                <th>Name</th>
                <th>Email</th>
                <th>Birthdate</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <button type="button" class="delete-row">Delete Row</button>
</body> 
<script>
    $(document).ready(function(){
        $(".add-row").click(function(){
         let name=$("#name").val();
         let email=$("#email").val();
         let birthday=$("#datepicker").val();
         
         var markup = 
                "<tr>" +
                "<td><input type='checkbox' name='record'></td>" + 
                "<td>" + name + "</td>" +
                "<td>" + email + "</td>" +
                "<td>" + birthday + "</td>" +
                "</tr>";
        $("table tbody").append(markup);
    });
        $(".delete-row").click(function(){
      $('input[name="record"]:checked').closest('tr').remove();
        });
});
</script>
</html>
