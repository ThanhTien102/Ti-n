<!DOCTYPE html>
<html>
<script>
  let Hinhtru ={
    radius: 10,
    height: 15
  }
  let V=Math.PI * Math.pow(Hinhtru.radius,2) * Hinhtru.height;
  document.write("Thể tích hình trụ ban đầu :"+V+"<br>");
  Hinhtru.height=30;
  V=Math.PI * Math.pow(Hinhtru.radius,2) * Hinhtru.height;
  document.write("Thể tích hình trụ lúc sau :"+V);
</script>

</body>
</html>
