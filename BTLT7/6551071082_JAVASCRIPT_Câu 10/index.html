<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<link rel="stylesheet" href="Styles/Style.css">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script>
    $(document).ready(function(){
    $(".btn-input").click(function(){
        const currentValue = $("#display").val();
        const valueToAppend = $(this).val();
        $("#display").val(currentValue + valueToAppend);
    });
    $("#clearBtn").click(function(){
        $("#display").val(""); });
    $("#equalsBtn").click(function(){
        const expression = $("#display").val();
        const regex = /^(\d+\.?\d*)\s*([+\-*/])\s*(\d+\.?\d*)$/;
        const match = expression.match(regex);
        if (match) {
            const num1 = parseFloat(match[1]); 
            const operator = match[2];         
            const num2 = parseFloat(match[3]);
            let result;
            switch(operator) {
                case '+': result = num1 + num2; break;
                case '-': result = num1 - num2; break;
                case '*': result = num1 * num2; break;
                case '/': result = num1 / num2; break;
                             }
            $("#display").val(result);
        } else {
            $("#display").val("Biểu thức lỗi");
        }
    });
});
</script>
</head>
<body>
<div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons-grid">
        <button class="btn-input" value="1">1</button>
        <button class="btn-input" value="2">2</button>
        <button class="btn-input" value="3">3</button>
        <button class="btn-input operator" value="+">+</button>
        <button class="btn-input" value="4">4</button>
        <button class="btn-input" value="5">5</button>
        <button class="btn-input" value="6">6</button>
        <button class="btn-input operator" value="-">-</button>
        <button class="btn-input" value="7">7</button>
        <button class="btn-input" value="8">8</button>
        <button class="btn-input" value="9">9</button>
        <button class="btn-input operator" value="*">×</button>
        <button id="clearBtn">C</button>
        <button class="btn-input" value="0">0</button>
        <button id="equalsBtn">=</button>
        <button class="btn-input operator" value="/">÷</button>
    </div>
</div>
</body>
</html>
