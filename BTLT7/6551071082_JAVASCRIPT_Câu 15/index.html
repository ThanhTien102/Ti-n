<!DOCTYPE html>
<html>
    <head>
        <title>Tạo tabs trong jQuery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="Styles/Style.css">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" ></script>
        <script>
        $(document).ready(function(){    
            $('.tab-content .tab-item').first().show();
            $('.tab li').first().addClass('active');
            $('.tab li a').on('click', function(event) {
                event.preventDefault(); 
                $('.tab li').removeClass('active');
                $(this).parent().addClass('active');
                $('.tab-item').hide();
                var activeTab = $(this).attr('href');
                $(activeTab).show();
            });
        });
        </script>
    </head>
    <body>
        <div class="tab-wrapper" >
            <ul class="tab">
                <li>
                    <a href="#tab-main-info">Thông tin chính</a>
                </li>
                <li>
                    <a href="#tab-image">Hình ảnh</a>
                </li>
                <li>
                    <a href="#tab-seo">SEO</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-item" id="tab-main-info">
                    Tab thông tin chinh
                </div>
                <div class="tab-item" id="tab-image">
                    Tab hình ảnh
                </div>
                <div class="tab-item" id="tab-seo">
                    Tab SEO
                </div>
            </div>
        </div>
    </body>
</html>
