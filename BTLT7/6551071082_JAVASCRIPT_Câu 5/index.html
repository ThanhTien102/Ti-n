<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Display a random image.</title>
<style type="text/css">
body {margin-top: 30px;}
</style>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script type="text/javascript">
          var imageList=[
              {src:"http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg",width: "240",height: "160"} ,
              {src:"http://farm1.staticflickr.com/33/45336904_1aef569b30_n.jpg",width: "320",height: "195"},
              {src:"http://farm6.staticflickr.com/5211/5384592886_80a512e2c9.jpg",width: "500",height: "343"} ,
         ];
         $(document).ready(function(){
         $("#jsstyle").click(function(){
          //chon anh random
          var randomImage = imageList[Math.floor(Math.random()*imageList.length)];
          //hien thi anh
          displayImage(randomImage.src,randomImage.width,randomImage.height);
         });
         //ham hien thi anh
         function displayImage(src,width,height){
        //tao the img va dat thuoc tinh
          var img=$("<img>").attr({src:src,width:width,height:height});
        //xoa anh hien tai
          $("#image-container").empty();
        //them anh moi
         $("#image-container").append(img);
         }
         });
</script>
</head>
<body>
<div>
<button id="jsstyle">Show Image</button>
<div id="image-container"></div>
</div>
</body>
</html>
