<!DOCTYPE DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chuyển hướng đến đường link</title>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script>
      $(document).ready(function(){
        $("#linkForm").submit(function(event){
    event.preventDefault();            
    let targetUrl=$("#linkInput").val();
    let confirmation=confirm("Bạn có muốn chuyển đến trang này không ? ");
    if(confirmation){
        window.location.href=targetUrl;
    }
              });
      });
</script>
</head>
<body>
<h1>Nhập đường link và nhấn "Submit" để chuyển hướng:</h1>
<form id="linkForm">
<input type="text" id="linkInput" placeholder="Nhập đường link">
<button type="submit">Submit</button>
</form>
</body>
</html>
